name: tomato_app
description: "clone coding for dangguen market"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  firebase_core: ^2.24.2
  logger: ^2.0.2+1
  firebase_auth: ^4.15.3
  geoflutterfire2: ^2.3.15
  shared_preferences: ^2.2.2
  extended_image: ^8.2.0
  shimmer: ^3.0.0
  location: ^5.0.3
  dio: ^5.4.0
  flutter_multi_formatter: ^2.12.2
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/config/.env

  fonts:
    - family: "DoHyeon"
      fonts:
        - asset: assets/fonts/BMDOHYEON_ttf.ttf

